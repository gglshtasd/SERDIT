<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SERDIT | Curated Chaos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- SERDIT DESIGN SYSTEM (CYBER-INDUSTRIAL) --- */
        :root {
            --void: #050505;
            --panel: #111111;
            --border: #333333;
            --acid: #ccff00; /* Signature Lime */
            --acid-dim: rgba(204, 255, 0, 0.1);
            --text: #eeeeee;
            --muted: #666666;
            --danger: #ff2a2a;
            
            --dock-width: 80px;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--void);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- BACKGROUND NOISE (Texture) --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none; z-index: 5; opacity: 0.4;
        }

        /* --- NAVIGATION DOCK --- */
        .dock {
            width: var(--dock-width);
            height: 100vh;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; z-index: 100;
            transition: width 0.3s var(--ease);
        }
        
        .brand { 
            writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg);
            font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: 2px;
            color: var(--acid); margin-bottom: 40px; cursor: default;
        }

        .dock-btn {
            width: 50px; height: 50px; border-radius: 12px;
            background: transparent; border: 1px solid transparent; color: var(--muted);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; cursor: pointer; transition: 0.2s; margin-bottom: 10px;
            position: relative;
        }
        .dock-btn:hover { color: var(--text); background: rgba(255,255,255,0.05); }
        .dock-btn.active { color: var(--void); background: var(--acid); box-shadow: 0 0 15px var(--acid-dim); }
        .dock-btn.alert::after {
            content: ''; position: absolute; top: 10px; right: 10px; width: 8px; height: 8px;
            background: var(--danger); border-radius: 50%;
        }

        /* --- MAIN STAGE --- */
        .stage { flex: 1; position: relative; display: flex; flex-direction: column; }

        .top-bar {
            height: 80px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 1px solid var(--border);
        }
        .page-title { font-family: 'Space Grotesk', sans-serif; font-size: 2rem; font-weight: 300; }
        .page-title span { font-weight: 700; color: var(--acid); }

        .filters { display: flex; gap: 10px; }
        .filter-chip {
            padding: 8px 16px; border: 1px solid var(--border); border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; color: var(--muted); transition: 0.2s;
        }
        .filter-chip.active { border-color: var(--acid); color: var(--acid); background: var(--acid-dim); }

        /* --- MASONRY GRID --- */
        .viewport {
            flex: 1; overflow-y: auto; padding: 40px;
            /* Masonry Logic */
            column-count: 4; column-gap: 20px;
        }
        .art-card {
            break-inside: avoid; margin-bottom: 20px;
            background: var(--panel); border: 1px solid var(--border); border-radius: 0px; /* Brutalist squared */
            overflow: hidden; cursor: pointer; transition: 0.3s var(--ease);
            position: relative;
        }
        .art-card:hover { transform: translateY(-5px); border-color: var(--acid); z-index: 10; }
        .art-card img { width: 100%; display: block; filter: grayscale(20%); transition: 0.5s; }
        .art-card:hover img { filter: grayscale(0%); }
        
        .card-meta {
            padding: 15px; border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
        .card-author { font-size: 0.75rem; color: var(--muted); }

        /* --- SLIDE-OVER PANELS (Unique UI) --- */
        .panel-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 500; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .panel-overlay.visible { opacity: 1; pointer-events: auto; }

        .slide-panel {
            position: fixed; top: 0; right: -500px; width: 450px; height: 100%;
            background: var(--panel); border-left: 1px solid var(--acid);
            display: flex; flex-direction: column; z-index: 600;
            transition: 0.4s var(--ease); box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        .panel-overlay.visible .slide-panel { right: 0; }
        .panel-header { padding: 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .panel-body { flex: 1; overflow-y: auto; padding: 30px; }

        /* --- FORM ELEMENTS --- */
        input, textarea {
            width: 100%; background: var(--void); border: 1px solid var(--border);
            color: var(--text); padding: 15px; font-family: 'Space Grotesk';
            margin-bottom: 10px; transition: 0.2s;
        }
        input:focus { border-color: var(--acid); }
        .btn-main {
            width: 100%; padding: 15px; background: var(--acid); color: var(--void);
            border: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-main:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--acid-dim); }

        /* --- CHAT SPECIFIC --- */
        .chat-list-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .chat-list-item:hover { background: rgba(255,255,255,0.05); }
        .chat-avatar { width: 40px; height: 40px; background: var(--border); color: var(--acid); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .msg-row { display: flex; margin-bottom: 15px; }
        .msg-row.mine { justify-content: flex-end; }
        .msg-bubble { 
            max-width: 80%; padding: 12px 18px; font-size: 0.9rem; line-height: 1.4;
            background: var(--border); color: var(--text); border-radius: 2px 12px 12px 12px;
        }
        .msg-row.mine .msg-bubble { 
            background: var(--acid); color: var(--void); border-radius: 12px 2px 12px 12px; 
        }
        .msg-img { max-width: 200px; border-radius: 8px; margin-top: 5px; border: 1px solid rgba(0,0,0,0.1); }

        /* --- IMMERSIVE LIGHTBOX --- */
        .lightbox-overlay {
            position: fixed; inset: 0; background: var(--void); z-index: 1000;
            display: flex; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .lightbox-overlay.visible { opacity: 1; pointer-events: auto; }
        
        .lb-image-container { flex: 2; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #111, #000); }
        .lb-image-container img { max-width: 90%; max-height: 90%; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        .lb-sidebar { flex: 1; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; max-width: 400px; }
        .lb-header { padding: 25px; border-bottom: 1px solid var(--border); }
        
        /* --- ADMIN TABLE --- */
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--void); border: 1px solid var(--border);
            margin-bottom: 5px;
        }
        .ctrl-group { display: flex; align-items: center; gap: 5px; }
        .limit-btn { width: 30px; height: 30px; background: var(--border); color: var(--text); border: none; cursor: pointer; }
        .limit-val { width: 30px; text-align: center; font-size: 0.8rem; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 1024px) {
            .viewport { column-count: 3; }
        }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .dock { 
                width: 100%; height: 60px; order: 2; flex-direction: row; 
                padding: 0 20px; justify-content: space-around; border-right: none; border-top: 1px solid var(--border);
            }
            .brand { display: none; }
            .dock-btn { width: 100%; height: 100%; border-radius: 0; margin: 0; font-size: 1.2rem; }
            .dock-btn.active { box-shadow: inset 0 -3px 0 var(--acid); background: transparent; color: var(--acid); }
            
            .stage { order: 1; height: calc(100vh - 60px); }
            .top-bar { padding: 0 20px; height: 60px; }
            .page-title { font-size: 1.5rem; }
            
            .viewport { column-count: 1; padding: 20px; }
            
            .slide-panel { width: 100%; right: -100%; }
            .lightbox-overlay { flex-direction: column; overflow-y: auto; }
            .lb-image-container { height: 50vh; flex: none; }
            .lb-sidebar { max-width: none; flex: 1; min-height: 50vh; }
        }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
         const firebaseConfig = {
    apiKey: "AIzaSyAtqCvW8QW76WMsweQlHEMbfxJRNWSsUak",
    authDomain: "serdit-1e0aa.firebaseapp.com",
    databaseURL: "https://serdit-1e0aa-default-rtdb.firebaseio.com",
    projectId: "serdit-1e0aa",
    storageBucket: "serdit-1e0aa.firebasestorage.app",
    messagingSenderId: "250245270869",
    appId: "1:250245270869:web:cd496b575cc377afb473dc",
    measurementId: "G-7E5W46J1HX"
  };
        const CLOUD_NAME = "drnmtmsnn"; 
        const PRESET = "se_reddit";
        const ADMIN_EMAIL = "falullah@admin.com"; 
        

        // --- INIT ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let state = {
            user: null,
            profile: null,
            activeChat: null,
            activeImage: null,
            pendingMembers: [],
            images: [], // For sorting
            filter: 'all' // all | user_uid
        };

        // --- CORE LOGIC ---
        auth.onAuthStateChanged(async u => {
            state.user = u;
            if(u) {
                const snap = await db.ref(`users/${u.uid}`).once('value');
                state.profile = snap.val() || { role: 'pending', username: 'New User' };
                
                // Force Admin
                if(u.email === ADMIN_EMAIL && state.profile.role !== 'admin') {
                    await db.ref(`users/${u.uid}/role`).set('admin');
                    state.profile.role = 'admin';
                }

                // Update UI
                if(state.profile.role === 'admin') document.getElementById('btn-admin').classList.remove('hidden');
                
                // Load Data
                loadChats();
            } else {
                state.profile = null;
                document.getElementById('btn-admin').classList.add('hidden');
            }
        });

        // Gallery Listener with Sorting
        db.ref('images').on('value', snap => {
            const data = snap.val();
            state.images = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
            renderGallery();
        });

        function renderGallery() {
            const grid = document.getElementById('viewport');
            grid.innerHTML = '';
            
            // 1. Filter
            let displayList = state.images;
            if(state.filter !== 'all') {
                displayList = displayList.filter(img => img.uid === state.filter);
                document.getElementById('header-ctx').innerText = "UserProfile";
            } else {
                document.getElementById('header-ctx').innerText = "Feed";
            }

            // 2. Sort
            // Default to 'new' (reverse chronological) handled by reverse()
            // If trending, sort by voteCount
            if(document.querySelector('.filter-chip.active').innerText === 'Trending') {
                displayList.sort((a,b) => (b.voteCount||0) - (a.voteCount||0));
            } else {
                displayList.sort((a,b) => b.ts - a.ts);
            }

            if(displayList.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; margin-top:50px; color:var(--muted);">No artifacts found.</div>';
                return;
            }

            displayList.forEach(img => {
                const card = document.createElement('div');
                card.className = 'art-card';
                card.innerHTML = `
                    <img src="${img.url}" loading="lazy">
                    <div class="card-meta">
                        <div>
                            <div class="card-title">${img.title}</div>
                            <div class="card-author">${img.author}</div>
                        </div>
                        <div style="font-size:0.8rem; color:var(--acid);">
                            <i class="ri-heart-fill"></i> ${img.voteCount || 0}
                        </div>
                    </div>
                `;
                card.onclick = () => openLightbox(img);
                grid.appendChild(card);
            });
        }

        function sortGallery(type) {
            document.querySelectorAll('.filter-chip').forEach(el => el.classList.remove('active'));
            if(type === 'new') document.querySelectorAll('.filter-chip')[0].classList.add('active');
            else document.querySelectorAll('.filter-chip')[1].classList.add('active');
            renderGallery();
        }

        function setFilter(uid) {
            state.filter = uid;
            renderGallery();
        }

        // --- AUTH & PANEL LOGIC ---
        function togglePanel(id) {
            // Close others first
            document.querySelectorAll('.panel-overlay, .lightbox-overlay').forEach(el => {
                if(el.id !== `panel-${id}` && el.id !== `modal-${id}`) el.classList.remove('visible');
            });

            // Special handling for auth
            if(id === 'messenger' || id === 'upload') {
                if(!state.user) { togglePanel('auth'); return; }
            }

            const el = document.getElementById(id === 'light' ? 'modal-light' : `panel-${id}`);
            if(el) el.classList.toggle('visible');

            // Reset views
            if(id === 'auth' && state.user) switchAuthView('profile');
        }

        function handleProfileClick() {
            togglePanel('auth');
            if(state.user) {
                document.getElementById('profile-name').innerText = state.profile.username;
                document.getElementById('profile-role').innerText = state.profile.role.toUpperCase();
                document.getElementById('profile-avatar').innerText = state.profile.username[0].toUpperCase();
                
                const limit = state.profile.role === 'admin' ? 'âˆž' : (state.profile.uploadLimit || 5);
                document.getElementById('profile-limit').innerText = `Uploads: ${state.profile.uploadedCount||0} / ${limit}`;
            }
        }

        function switchAuthView(view) {
            ['login', 'register', 'profile'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
        }

        async function handleLogin() {
            try {
                await auth.signInWithEmailAndPassword(
                    document.getElementById('login-email').value,
                    document.getElementById('login-pass').value
                );
                togglePanel('auth');
            } catch(e) { alert(e.message); }
        }

        async function handleRegister() {
            const user = document.getElementById('reg-user').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            try {
                const cred = await auth.createUserWithEmailAndPassword(email, pass);
                const role = (email === ADMIN_EMAIL) ? 'admin' : 'pending';
                await db.ref(`users/${cred.user.uid}`).set({
                    username: user, email, password: pass, role,
                    createdAt: Date.now(), uploadLimit: 5, uploadedCount: 0
                });
                alert(role === 'admin' ? "Admin Access." : "Awaiting Approval.");
                togglePanel('auth');
            } catch(e) { alert(e.message); }
        }

        function logout() { auth.signOut(); togglePanel('auth'); }

        // --- MESSENGER ---
        function loadChats() {
            if(!state.user) return;
            const list = document.getElementById('view-chat-list');
            list.innerHTML = '';
            
            // Helper to render
            const add = (id, name) => {
                const div = document.createElement('div');
                div.className = 'chat-list-item';
                div.innerHTML = `<div class="chat-avatar">${name[0]}</div><div><strong>${name}</strong></div>`;
                div.onclick = () => openThread(id, name);
                list.appendChild(div);
            };

            add('global_chat', 'Global Lobby');
            db.ref(`users/${state.user.uid}/chats`).on('value', snap => {
                if(snap.exists()) {
                    Object.keys(snap.val()).forEach(async gid => {
                        const info = await db.ref(`groups/${gid}/info`).once('value');
                        if(info.exists()) add(gid, info.val().name);
                    });
                }
            });
        }

        function openThread(id, name) {
            state.activeChat = id;
            document.getElementById('view-chat-list').classList.add('hidden');
            document.getElementById('view-thread').classList.remove('hidden');
            document.getElementById('thread-title').innerText = name;
            
            const feed = document.getElementById('msg-feed');
            feed.innerHTML = '';
            
            db.ref(`groups/${id}/messages`).limitToLast(50).on('child_added', snap => {
                const msg = snap.val();
                const isMine = msg.uid === state.user.uid;
                const row = document.createElement('div');
                row.className = `msg-row ${isMine ? 'mine' : ''}`;
                
                let content = `<div style="font-weight:bold; font-size:0.7rem; margin-bottom:2px; color:var(--acid);">${msg.user}</div>`;
                if(msg.image) content += `<img src="${msg.image}" class="msg-img" onclick="window.open(this.src)">`;
                content += `<div>${msg.text || ''}</div>`;
                
                row.innerHTML = `<div class="msg-bubble">${content}</div>`;
                feed.appendChild(row);
                feed.scrollTop = feed.scrollHeight;
            });
        }

        function showChatList() {
            document.getElementById('view-chat-list').classList.remove('hidden');
            document.getElementById('view-thread').classList.add('hidden');
            document.getElementById('view-create-group').classList.add('hidden');
            if(state.activeChat) db.ref(`groups/${state.activeChat}/messages`).off();
            state.activeChat = null;
        }

        function sendMessage(e) {
            e.preventDefault();
            if(!state.activeChat) return;
            const txt = document.getElementById('msg-input').value;
            if(!txt) return;
            db.ref(`groups/${state.activeChat}/messages`).push({
                text: txt, user: state.profile.username, uid: state.user.uid, ts: Date.now()
            });
            document.getElementById('msg-input').value = '';
        }

        async function sendChatImage() {
            const file = document.getElementById('chat-file').files[0];
            if(!file || !state.activeChat) return;
            try {
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {method:'POST', body:fd});
                const data = await res.json();
                await db.ref(`groups/${state.activeChat}/messages`).push({
                    user: state.profile.username, uid: state.user.uid, ts: Date.now(),
                    image: data.secure_url, text: "Image Attachment"
                });
            } catch(e) {}
        }
        
        function initCreateGroup() {
            document.getElementById('view-chat-list').classList.add('hidden');
            document.getElementById('view-create-group').classList.remove('hidden');
        }
        
        async function checkMember() {
            const email = document.getElementById('member-email').value;
            const snap = await db.ref('users').orderByChild('email').equalTo(email).once('value');
            if(snap.exists()) {
                const uid = Object.keys(snap.val())[0];
                const u = snap.val()[uid];
                state.pendingMembers.push({uid, name:u.username});
                const tag = document.createElement('div');
                tag.style = "background:var(--border); padding:5px; font-size:0.8rem;";
                tag.innerText = u.username;
                document.getElementById('member-tags').appendChild(tag);
                document.getElementById('member-email').value = '';
            } else alert("User not found");
        }
        
        async function createGroup() {
            const name = document.getElementById('new-group-name').value;
            const gid = db.ref('groups').push().key;
            const members = {[state.user.uid]: true};
            const updates = {};
            updates[`groups/${gid}/info`] = {name, members};
            updates[`users/${state.user.uid}/chats/${gid}`] = true;
            state.pendingMembers.forEach(m => {
                updates[`groups/${gid}/info/members/${m.uid}`] = true;
                updates[`users/${m.uid}/chats/${gid}`] = true;
            });
            await db.ref().update(updates);
            state.pendingMembers = [];
            showChatList();
        }

        // --- UPLOAD ---
        async function uploadArt() {
            if(state.profile.role !== 'approved' && state.profile.role !== 'admin') return alert("Pending Approval.");
            if(state.profile.role !== 'admin') {
                if((state.profile.uploadedCount || 0) >= (state.profile.uploadLimit || 5)) return alert("Limit Reached");
            }
            const file = document.getElementById('fileIn').files[0];
            const title = document.getElementById('up-title').value;
            if(!file) return;

            document.getElementById('upload-status').innerText = "Broadcasting...";
            try {
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {method:'POST', body:fd});
                const data = await res.json();
                await db.ref('images').push({
                    url: data.secure_url, title, author: state.profile.username,
                    uid: state.user.uid, ts: Date.now(), voteCount: 0
                });
                await db.ref(`users/${state.user.uid}/uploadedCount`).set((state.profile.uploadedCount||0)+1);
                document.getElementById('upload-status').innerText = "Signal Locked.";
                setTimeout(() => { togglePanel('upload'); document.getElementById('upload-status').innerText=''; }, 1000);
            } catch(e) { alert(e); }
        }

        // --- LIGHTBOX ---
        function openLightbox(img) {
            state.activeImage = img;
            document.getElementById('light-img').src = img.url;
            document.getElementById('light-title').innerText = img.title;
            document.getElementById('light-author').innerText = img.author;
            document.getElementById('vote-count').innerText = img.voteCount || 0;
            togglePanel('light');
            
            const list = document.getElementById('comments-list');
            list.innerHTML = 'Decrypting...';
            db.ref(`comments/${img.id}`).on('value', snap => {
                list.innerHTML = '';
                if(snap.exists()) {
                    snap.forEach(c => {
                        const v = c.val();
                        const d = document.createElement('div');
                        d.style = "margin-bottom:15px; border-left:2px solid var(--border); padding-left:10px;";
                        d.innerHTML = `<div style="font-size:0.75rem; color:var(--acid);">${v.author}</div><div>${v.text}</div>`;
                        list.appendChild(d);
                    });
                } else list.innerHTML = '<div style="color:var(--muted)">No transmissions.</div>';
            });
        }
        
        function postComment(e) {
            e.preventDefault();
            const txt = document.getElementById('comment-in').value;
            if(!txt) return;
            db.ref(`comments/${state.activeImage.id}`).push({
                text: txt, author: state.profile.username, uid: state.user.uid, ts: Date.now()
            });
            document.getElementById('comment-in').value = '';
        }
        
        function toggleVote() {
             db.ref(`images/${state.activeImage.id}/voteCount`).transaction(c => (c||0) + 1);
        }

        // --- ADMIN ---
        function loadAdminPending() {
            const v = document.getElementById('admin-view'); v.innerHTML = 'Scanning...';
            db.ref('users').orderByChild('role').equalTo('pending').once('value', snap => {
                v.innerHTML = '';
                snap.forEach(c => {
                   const u = c.val();
                   v.innerHTML += `
                   <div class="user-row">
                       <div>${u.username}<br><small>${u.email}</small><br><small style="color:var(--danger)">${u.password}</small></div>
                       <button class="limit-btn" onclick="setUserRole('${c.key}','approved')"><i class="ri-check-line"></i></button>
                   </div>`;
                });
            });
        }
        function loadAdminUsers() {
            const v = document.getElementById('admin-view'); v.innerHTML = 'Scanning...';
            db.ref('users').once('value', snap => {
                v.innerHTML = '';
                snap.forEach(c => {
                    const u = c.val();
                    const limit = u.uploadLimit || 5;
                    v.innerHTML += `
                    <div class="user-row">
                        <div>${u.username}<br><small>${u.password}</small></div>
                        <div class="ctrl-group">
                            <button class="limit-btn" onclick="updLim('${c.key}',${limit-1})">-</button>
                            <span class="limit-val">${limit}</span>
                            <button class="limit-btn" onclick="updLim('${c.key}',${limit+1})">+</button>
                        </div>
                    </div>`;
                });
            });
        }
        window.setUserRole = (uid,r) => { db.ref(`users/${uid}/role`).set(r); loadAdminPending(); };
        window.updLim = (uid,l) => { db.ref(`users/${uid}/uploadLimit`).set(l); loadAdminUsers(); };
    </script>
</body>
</html>
