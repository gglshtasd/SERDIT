<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SERDIT | Secure</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- THEME: SECURE VOID --- */
        :root {
            --bg: #020203;
            --surface: #0a0a0f;
            --surface-hover: #12121a;
            --border: #1f1f2e;
            
            --neon-p: #a855f7;
            --neon-b: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            
            --text: #f8fafc;
            --text-muted: #64748b;
            --nav-height: 65px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- UI COMPONENTS --- */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 11000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; width: 90%; max-width: 350px; }
        .toast {
            background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(12px);
            border: 1px solid var(--border); padding: 14px 20px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; gap: 12px; animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .toast.success i { color: var(--success); } .toast.error i { color: var(--danger); }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sidebar { width: 80px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 25px 0; z-index: 50; }
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height); background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(20px); border-top: 1px solid var(--border); z-index: 100; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }

        .nav-btn { width: 48px; height: 48px; border-radius: 14px; border: none; background: transparent; color: var(--text-muted); font-size: 1.4rem; cursor: pointer; transition: 0.2s ease; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; position: relative; }
        .nav-btn:hover { color: white; background: var(--surface-hover); }
        .nav-btn.active { color: var(--neon-b); background: rgba(59, 130, 246, 0.1); }
        .nav-btn.pulse { animation: pulse 2s infinite; color: var(--neon-p); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .app-container { flex: 1; display: flex; position: relative; height: 100%; width: 100%; }
        .view { flex: 1; display: none; flex-direction: column; height: 100%; overflow: hidden; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* GALLERY */
        .header { height: 70px; padding: 0 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(2, 2, 3, 0.8); backdrop-filter: blur(10px); z-index: 20; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 25px; overflow-y: auto; align-content: start; }
        .art-card { aspect-ratio: 3/4; border-radius: 16px; overflow: hidden; position: relative; background: var(--surface); border: 1px solid var(--border); cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .art-card:hover { transform: translateY(-5px); border-color: var(--neon-b); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .art-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .art-card:hover img { transform: scale(1.05); }
        .art-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); transform: translateY(100%); transition: transform 0.3s; }
        .art-card:hover .art-info { transform: translateY(0); }

        .gallery-3d { display: none; perspective: 1500px; overflow: hidden; height: 100%; align-items: center; justify-content: center; position: relative; }
        .gallery-3d.active { display: flex; }
        .carousel { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.6s; display: flex; align-items: center; justify-content: center;}
        .card-3d { position: absolute; width: 300px; height: 450px; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.8); -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0,0,0,0.4)); }
        .card-3d img { width: 100%; height: 100%; object-fit: cover; }

        /* MESSAGING */
        .msg-layout { display: flex; height: 100%; }
        .inbox-list { width: 350px; border-right: 1px solid var(--border); background: var(--surface); display: flex; flex-direction: column; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .chat-tabs { display: flex; padding: 15px; gap: 8px; border-bottom: 1px solid var(--border); }
        .chat-tab { flex: 1; padding: 10px; background: var(--bg); color: var(--text-muted); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: center; font-size: 0.85rem; font-weight: 600; transition: 0.2s; }
        .chat-tab.active { background: var(--neon-b); color: white; border-color: var(--neon-b); }
        .inbox-item { padding: 18px 25px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .inbox-item:hover { background: var(--surface-hover); }
        .avatar { width: 45px; height: 45px; border-radius: 14px; background: var(--surface-2); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--neon-p); font-size: 1.1rem; border: 1px solid var(--border); }

        .bubble { max-width: 70%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; margin-bottom: 12px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .bubble.mine { align-self: flex-end; background: var(--neon-b); color: white; border-bottom-right-radius: 4px; }
        .bubble.theirs { align-self: flex-start; background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 4px; color: var(--text); }
        .bubble.deleted { font-style: italic; opacity: 0.6; background: rgba(255,255,255,0.03) !important; color: var(--text-muted) !important; border: 1px dashed var(--border); box-shadow: none; }
        .bubble-actions { position: absolute; top: -10px; right: -5px; display: flex; gap: 5px; opacity: 0; transition: 0.2s; }
        .bubble:hover .bubble-actions { opacity: 1; transform: translateY(-2px); }
        .action-btn { width: 26px; height: 26px; border-radius: 50%; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; background: var(--surface); color: var(--text); font-size: 0.8rem; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .action-btn:hover { background: white; color: black; }
        .action-btn.del:hover { background: var(--danger); color: white; border-color: var(--danger); }
        .ts-tag { font-size: 0.65rem; opacity: 0.7; margin-top: 4px; display: flex; justify-content: flex-end; align-items: center; gap: 5px; }
        .msg-media { max-width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .msg-media:hover { opacity: 0.9; }

        #msg-input-area { padding: 15px; border-top: 1px solid var(--border); background: var(--surface); padding-bottom: max(15px, env(safe-area-inset-bottom)); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-card { width: 95%; max-width: 480px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 35px; max-height: 85vh; display: flex; flex-direction: column; transform: scale(0.95); transition: transform 0.3s; position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .modal-overlay.active .modal-card { transform: scale(1); }
        .modal-close-x { position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; z-index: 10; }
        .modal-close-x:hover { color: white; }
        
        .input-group { background: var(--bg); border: 1px solid var(--border); padding: 14px; border-radius: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; transition: border-color 0.2s; }
        .input-group:focus-within { border-color: var(--neon-b); }
        .input-group input { background: transparent; border: none; color: white; flex: 1; font-size: 1rem; }
        .btn-main { width: 100%; padding: 16px; background: var(--text); color: black; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        
        .admin-row { padding: 15px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; background: var(--active); color: var(--text-muted); }
        .status-pending { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); }
        .admin-actions { display: flex; gap: 10px; align-items: center; margin-top: 5px; }
        .limit-input { background: var(--bg); border: 1px solid var(--border); color: white; padding: 8px; width: 70px; border-radius: 8px; text-align: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .app-container { height: calc(100vh - var(--nav-height)); }
            .msg-layout { position: relative; }
            .inbox-list { width: 100%; }
            .chat-area { position: absolute; inset: 0; transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 50; }
            .chat-area.open { transform: translateX(0); }
            .bubble-actions { opacity: 1; top: -12px; right: 0; } 
            .art-info { transform: translateY(0); background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); padding: 15px; gap: 10px; }
            .modal-card { padding: 25px; width: 90%; }
            .back-btn { display: block; }
        }
        @media (min-width: 769px) { .back-btn { display: none; } }
        
        .back-btn { background: none; border: none; color: white; font-size: 1.5rem; margin-right: 15px; cursor: pointer; }
        .controls-3d { position: absolute; bottom: 30px; display: flex; gap: 20px; z-index: 10; width: 100%; justify-content: center; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: white; cursor: pointer; backdrop-filter: blur(5px); transition: 0.2s; }
        .ctrl-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <nav class="sidebar">
        <div style="font-weight:900; color:var(--neon-b); font-size:1.5rem; margin-bottom:40px; cursor:default; font-family:'JetBrains Mono';">V12</div>
        <button id="nav-gallery" class="nav-btn active" onclick="switchView('gallery')" title="Gallery"><i class="ri-gallery-view-2"></i></button>
        <button id="nav-msg" class="nav-btn" onclick="switchView('messaging')" title="Comms"><i class="ri-chat-4-fill"></i></button>
        <button class="nav-btn" onclick="openUpload()" title="Upload"><i class="ri-upload-cloud-2-fill"></i></button>
        <div style="flex:1"></div>
        <button id="admin-btn" class="nav-btn hidden" style="color:var(--danger)" onclick="toggleModal('admin')" title="God Mode"><i class="ri-eye-2-fill"></i></button>
        <button id="auth-btn" class="nav-btn pulse" onclick="toggleModal('auth')" title="Connect"><i class="ri-user-3-fill"></i></button>
    </nav>

    <nav class="mobile-nav">
        <button class="nav-btn active" onclick="switchView('gallery')"><i class="ri-gallery-view-2"></i></button>
        <button class="nav-btn" onclick="switchView('messaging')"><i class="ri-chat-4-fill"></i></button>
        <button class="nav-btn" onclick="openUpload()" style="background:var(--neon-b); color:white; border-radius:50%; margin-bottom:40px; box-shadow:0 0 25px rgba(96, 165, 250, 0.4);"><i class="ri-add-line"></i></button>
        <button id="mob-admin-btn" class="nav-btn hidden" style="color:var(--danger)" onclick="toggleModal('admin')"><i class="ri-eye-2-fill"></i></button>
        <button id="mob-auth-btn" class="nav-btn pulse" onclick="toggleModal('auth')"><i class="ri-user-3-fill"></i></button>
    </nav>

    <div class="app-container">
        <!-- VIEW: GALLERY -->
        <section id="view-gallery" class="view active">
            <div class="header">
                <div style="font-weight:800; font-size:1.2rem; letter-spacing:1px; color:white;">PUBLIC GRID</div>
                <div style="display:flex; gap:10px;">
                    <button onclick="toggle3D()" class="nav-btn active" style="width:40px; height:40px; margin:0;" title="Toggle 3D/Grid"><i class="ri-box-3-line"></i></button>
                </div>
            </div>
            <div id="gallery-grid" class="gallery-grid"></div>
            <div id="gallery-3d" class="gallery-3d">
                <div class="carousel" id="carousel-track"></div>
                <div class="controls-3d">
                    <button class="ctrl-btn" onclick="rotate3D(-1)"><i class="ri-arrow-left-s-line"></i></button>
                    <button class="ctrl-btn" onclick="rotate3D(1)"><i class="ri-arrow-right-s-line"></i></button>
                </div>
            </div>
        </section>

        <!-- VIEW: MESSAGING -->
        <section id="view-messaging" class="view">
            <div class="msg-layout">
                <div class="inbox-list">
                    <div style="padding:25px 20px;">
                        <h2 style="margin-bottom:15px; letter-spacing:1px; font-weight:800;">INBOX</h2>
                        <div class="chat-tabs">
                            <div class="chat-tab active" onclick="setChatType('global')">Global</div>
                            <div class="chat-tab" onclick="setChatType('group')">Groups</div>
                            <div class="chat-tab" onclick="setChatType('dm')">Direct</div>
                        </div>
                        <button id="new-chat-btn" onclick="openNewChat()" style="width:100%; padding:14px; margin-top:15px; background:rgba(255,255,255,0.03); border:1px dashed var(--border); color:var(--neon-b); border-radius:12px; cursor:pointer; font-weight:600; transition:0.2s;">+ New Transmission</button>
                    </div>
                    <div id="inbox-container" style="flex:1; overflow-y:auto;"></div>
                </div>

                <div id="chat-stage" class="chat-area">
                    <div class="header">
                        <button class="back-btn" onclick="closeChatMobile()"><i class="ri-arrow-left-line"></i></button>
                        <h3 id="chat-title" style="font-weight:700;">Select Frequency</h3>
                        <button id="btn-del-group" onclick="deleteGroup()" class="hidden" style="background:none; border:none; color:var(--danger); font-size:1.2rem;" title="Delete Group"><i class="ri-delete-bin-5-line"></i></button>
                    </div>
                    
                    <div id="msg-feed" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
                    
                    <div id="msg-input-area">
                        <!-- PREVIEW -->
                        <div id="chat-file-preview" style="display:none; padding-bottom:10px;">
                            <div style="position:relative; width:fit-content;">
                                <img id="preview-img" style="max-height:100px; border-radius:12px; border:1px solid var(--border);">
                                <button onclick="clearChatFile()" style="position:absolute; top:-8px; right:-8px; background:var(--danger); border:none; color:white; border-radius:50%; width:24px; height:24px; cursor:pointer; box-shadow:0 2px 5px black;">&times;</button>
                            </div>
                        </div>

                        <!-- EDIT UI -->
                        <div id="edit-ui" class="hidden" style="display:flex; align-items:center; gap:10px; margin-bottom:10px; background:var(--surface-2); padding:10px; border-radius:8px;">
                            <i class="ri-pencil-line" style="color:var(--neon-p)"></i> <span style="font-size:0.8rem; color:var(--text-muted);">Editing Message...</span>
                            <div style="flex:1"></div>
                            <button onclick="cancelEdit()" style="background:none; border:none; color:var(--danger); cursor:pointer;">Cancel</button>
                        </div>

                        <form onsubmit="sendMessage(event)" style="display:flex; gap:10px; align-items:center;">
                            <input type="file" id="chat-file" style="display:none;" onchange="handleChatFileSelect()" accept="image/*,video/*">
                            <button type="button" onclick="document.getElementById('chat-file').click()" style="background:none; border:none; color:var(--text-muted); font-size:1.4rem; cursor:pointer; transition:0.2s;" onmouseover="this.style.color='white'"><i class="ri-attachment-2"></i></button>
                            
                            <select id="msg-timer" style="background:var(--bg); color:var(--danger); border:1px solid var(--border); border-radius:10px; padding:8px; font-size:0.8rem; cursor:pointer; outline:none;">
                                <option value="0">âˆž</option>
                                <option value="86400000">24h</option>
                                <option value="172800000">48h</option>
                            </select>
                            
                            <input id="msg-input" placeholder="Transmit..." style="flex:1; background:var(--bg); border:1px solid var(--border); padding:14px 16px; border-radius:14px; color:white; font-size:1rem;">
                            <button class="nav-btn active" style="width:50px; height:50px; border-radius:14px; margin-bottom:0; flex-shrink:0;"><i class="ri-send-plane-fill"></i></button>
                        </form>
                    </div>
                    
                    <div id="guest-input-lock" class="hidden" style="padding:30px; text-align:center; border-top:1px solid var(--border); background:var(--surface);">
                        <button class="btn-main" onclick="toggleModal('auth')" style="background:var(--neon-p); color:white; width:auto; padding:12px 40px; margin:0;">Login to Transmit</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- MODALS -->
    
    <div id="modal-auth" class="modal-overlay" onclick="if(event.target===this) toggleModal('auth')">
        <div class="modal-card">
            <button class="modal-close-x" onclick="toggleModal('auth')"><i class="ri-close-line"></i></button>
            <h2 style="text-align:center; margin-bottom:30px; font-weight:900; letter-spacing:2px;">IDENTITY</h2>
            <div id="auth-forms">
                <div class="input-group"><i class="ri-mail-line" style="color:var(--text-muted)"></i><input id="email" placeholder="Email"></div>
                <div class="input-group"><i class="ri-key-2-line" style="color:var(--text-muted)"></i><input id="pass" type="password" placeholder="Password"></div>
                <button class="btn-main" style="background:var(--neon-b); color:white;" onclick="login()">Connect</button>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input id="new-user" placeholder="Callsign" style="background:var(--bg); border:1px solid var(--border); padding:12px; flex:1; color:white; border-radius:10px;">
                    <button class="btn-main" style="margin-top:0; flex:1; background:var(--surface-2); border:1px solid var(--border); color:var(--text);" onclick="register()">Register</button>
                </div>
            </div>
            <div id="profile-view" class="hidden" style="text-align:center;">
                <div style="width:80px; height:80px; background:var(--surface-2); border-radius:50%; margin:0 auto 20px; display:flex; align-items:center; justify-content:center; color:var(--neon-p); font-size:2rem; font-weight:bold;" id="prof-initial">U</div>
                <h3 id="prof-name">User</h3>
                <p id="prof-stats" style="color:var(--text-muted); font-size:0.9rem; margin-bottom:30px; font-family:'JetBrains Mono';"></p>
                <button class="btn-main" style="background:var(--danger); color:white;" onclick="logout()">Disconnect</button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="modal-overlay" onclick="if(event.target===this) toggleModal('upload')">
        <div class="modal-card">
            <button class="modal-close-x" onclick="toggleModal('upload')"><i class="ri-close-line"></i></button>
            <h3>Upload to Grid</h3>
            <div style="border:2px dashed var(--border); padding:30px; text-align:center; margin:20px 0; border-radius:16px; cursor:pointer; background:var(--surface-2); transition:0.2s;" onclick="document.getElementById('gal-file').click()" onmouseover="this.style.borderColor='var(--neon-p)'" onmouseout="this.style.borderColor='var(--border)'">
                <div id="upload-preview-area">
                    <i class="ri-upload-cloud-2-line" style="font-size:2.5rem; color:var(--neon-p);"></i>
                    <p style="margin-top:10px; color:var(--text-muted); font-size:0.9rem;">Select Image/Video</p>
                </div>
            </div>
            <input type="file" id="gal-file" style="display:none;" accept="image/*,video/*" onchange="previewUpload()">
            <div class="input-group"><input id="gal-title" placeholder="Artifact Title"></div>
            <button class="btn-main" style="background:var(--neon-p); color:white;" onclick="uploadGallery()">Publish</button>
        </div>
    </div>

    <div id="modal-new-chat" class="modal-overlay" onclick="if(event.target===this) toggleModal('new-chat')">
        <div class="modal-card">
            <button class="modal-close-x" onclick="toggleModal('new-chat')"><i class="ri-close-line"></i></button>
            <h3>Start Direct Message</h3>
            <div class="input-group"><input id="dm-username" placeholder="Search Exact Username"> <button onclick="findUser()" style="background:var(--neon-b); border:none; color:white; padding:8px 15px; border-radius:8px; cursor:pointer;">Find</button></div>
            <div id="user-search-res" style="margin-bottom:20px;"></div>
            <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
            <h3>Create Channel</h3>
            <div class="input-group"><input id="group-name" placeholder="Channel Name"></div>
            <button class="btn-main" onclick="createGroup()">Initialize</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
    apiKey: "AIzaSyAtqCvW8QW76WMsweQlHEMbfxJRNWSsUak",
    authDomain: "serdit-1e0aa.firebaseapp.com",
    databaseURL: "https://serdit-1e0aa-default-rtdb.firebaseio.com",
    projectId: "serdit-1e0aa",
    storageBucket: "serdit-1e0aa.firebasestorage.app",
    messagingSenderId: "250245270869",
    appId: "1:250245270869:web:cd496b575cc377afb473dc",
    measurementId: "G-7E5W46J1HX"
  };
        const CLOUD_NAME = "drnmtmsnn"; 
        const PRESET = "se_reddit";
        const ADMIN_EMAIL = "falullah@admin.com"; 
        

        // INIT
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let state = {
            user: null, profile: null, chatType: 'global', activeChat: 'global_messages',
            images: [], galleryMode: 'grid', carouselIndex: 0, uploadFile: null,
            activeImage: null, editingMsgId: null
        };

        // --- AUTH & LOAD ---
        auth.onAuthStateChanged(async u => {
            state.user = u;
            if(u) {
                const snap = await db.ref(`users/${u.uid}`).once('value');
                state.profile = snap.val() || { role: 'pending', username: 'User', storageUsed: 0, storageLimit: 50 };
                
                if(u.email === ADMIN_EMAIL && state.profile.role !== 'admin') {
                    await db.ref(`users/${u.uid}`).update({ role: 'admin', storageLimit: 999999 });
                    state.profile.role = 'admin';
                }

                if(state.profile.role === 'admin') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    document.getElementById('mob-admin-btn').classList.remove('hidden');
                }

                document.getElementById('auth-forms').classList.add('hidden');
                document.getElementById('profile-view').classList.remove('hidden');
                document.getElementById('prof-name').innerText = state.profile.username;
                document.getElementById('prof-initial').innerText = state.profile.username[0].toUpperCase();
                document.getElementById('prof-stats').innerText = `${(state.profile.storageUsed||0).toFixed(2)}MB / ${state.profile.storageLimit}MB Used`;
                
                document.getElementById('auth-btn').classList.remove('pulse');
                document.getElementById('mob-auth-btn').classList.remove('pulse');

                loadInbox();
                toast(`Connected: ${state.profile.username}`, "success");
            } else {
                document.getElementById('auth-forms').classList.remove('hidden');
                document.getElementById('profile-view').classList.add('hidden');
                document.getElementById('admin-btn').classList.add('hidden');
                document.getElementById('mob-admin-btn').classList.add('hidden');
                document.getElementById('auth-btn').classList.add('pulse');
                document.getElementById('mob-auth-btn').classList.add('pulse');
                
                loadInbox(); 
                toast("Guest Mode: Read Only", "info");
            }
            loadGallery();
        });

        // --- SECURITY ---
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- TOASTS ---
        function toast(msg, type='info') {
            const c = document.getElementById('toast-container');
            const d = document.createElement('div');
            d.className = `toast ${type}`;
            const icon = type === 'success' ? 'ri-checkbox-circle-fill' : (type === 'error' ? 'ri-error-warning-fill' : 'ri-information-fill');
            d.innerHTML = `<i class="${icon}"></i> ${escapeHtml(msg)}`;
            c.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        // --- NAVIGATION ---
        function switchView(id) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
            if(id === 'messaging') loadInbox();
        }
        function toggleModal(id) {
            const el = document.getElementById(`modal-${id}`);
            el.classList.contains('active') ? el.classList.remove('active') : el.classList.add('active');
        }
        function openUpload() {
            if(!state.user) return toggleModal('auth');
            toggleModal('upload');
        }
        function openNewChat() {
            if(!state.user) return toggleModal('auth');
            toggleModal('new-chat');
        }

        // --- GALLERY ---
        function loadGallery() {
            db.ref('images').on('value', snap => {
                const data = snap.val();
                state.images = data ? Object.entries(data).map(([k,v]) => ({id:k, ...v})).reverse() : [];
                renderGallery();
            });
        }
        function toggle3D() { state.galleryMode = state.galleryMode === 'grid' ? '3d' : 'grid'; renderGallery(); }

        function renderGallery() {
            const grid = document.getElementById('gallery-grid');
            const view3d = document.getElementById('gallery-3d');
            const carousel = document.getElementById('carousel-track');

            if(state.galleryMode === 'grid') {
                grid.style.display = 'grid'; view3d.classList.remove('active');
                grid.innerHTML = state.images.map(img => `
                    <div class="art-card" onclick="openLight('${img.id}', '${img.url}', '${img.uid}', '${escapeHtml(img.title)}', '${escapeHtml(img.author)}')">
                        <img src="${img.url}" loading="lazy">
                        <div class="art-info">
                            <b style="font-size:0.9rem;">${escapeHtml(img.title)}</b><br><span style="color:var(--neon-b)">${escapeHtml(img.author)}</span>
                        </div>
                    </div>`).join('');
            } else {
                grid.style.display = 'none'; view3d.classList.add('active');
                carousel.innerHTML = state.images.map((img, i) => `
                    <div class="card-3d" style="transform: rotateY(${i * 45}deg) translateZ(400px);">
                         <img src="${img.url}">
                    </div>
                `).join('');
                update3D();
            }
        }
        
        function rotate3D(dir) { state.carouselIndex += dir; update3D(); }
        function update3D() { document.getElementById('carousel-track').style.transform = `rotateY(${state.carouselIndex * -45}deg)`; }
        
        function openLight(id, url, uid, title, author) { 
            state.activeImage = {id, uid, title};
            document.getElementById('lb-img').src = url;
            document.getElementById('lb-title').innerText = title;
            document.getElementById('lb-author').innerText = author;
            
            const tools = document.getElementById('lb-admin-tools');
            const editUi = document.getElementById('lb-edit-ui');
            editUi.classList.add('hidden'); // Reset edit mode

            // Show tools if Owner OR Admin
            if(state.user && (uid === state.user.uid || state.profile.role === 'admin')) {
                tools.classList.remove('hidden');
            } else {
                tools.classList.add('hidden');
            }
            toggleModal('lightbox'); 
        }

        // --- GALLERY EDITING ---
        function enableTitleEdit() {
            document.getElementById('lb-edit-ui').classList.remove('hidden');
            document.getElementById('lb-new-title').value = state.activeImage.title;
        }
        function saveTitleEdit() {
            const newTitle = document.getElementById('lb-new-title').value;
            db.ref(`images/${state.activeImage.id}`).update({ title: newTitle });
            document.getElementById('lb-title').innerText = newTitle;
            document.getElementById('lb-edit-ui').classList.add('hidden');
            toast("Details Updated");
        }
        function deleteActiveImage() {
            if(!confirm("Destroy Artifact?")) return;
            db.ref(`images/${state.activeImage.id}`).remove();
            toggleModal('lightbox');
            toast("Artifact Destroyed", "error");
        }

        function previewUpload() {
            const file = document.getElementById('gal-file').files[0];
            const area = document.getElementById('upload-preview-area');
            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const type = file.type.split('/')[0];
                    if(type === 'image') area.innerHTML = `<img src="${e.target.result}" style="max-height:200px; max-width:100%; border-radius:8px;">`;
                    else if (type === 'video') area.innerHTML = `<video src="${e.target.result}" style="max-height:200px; max-width:100%;" controls></video>`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadGallery() {
            if(state.profile.role !== 'approved' && state.profile.role !== 'admin') return toast("Account Pending Approval", "error");

            const file = document.getElementById('gal-file').files[0];
            const title = document.getElementById('gal-title').value;
            if(!file || !checkLimit(file.size)) return;
            toast("Uploading...", "info");
            const url = await uploadToCloud(file);
            if(url) {
                await db.ref('images').push({ url, title, author: state.profile.username, ts: Date.now(), uid: state.user.uid });
                addUsage(file.size);
                toggleModal('upload');
                toast("Published to Grid", "success");
            }
        }

        // --- MESSAGING ---
        function setChatType(t) {
            state.chatType = t;
            document.querySelectorAll('.chat-tab').forEach(e => e.classList.remove('active'));
            event.target.classList.add('active');
            loadInbox();
        }

        function loadInbox() {
            const list = document.getElementById('inbox-container');
            list.innerHTML = '';
            
            // GLOBAL
            if(state.chatType === 'global') {
                list.innerHTML = `<div class="inbox-item" onclick="openChat('global_messages', 'Global Chat')"><div class="avatar">G</div> <div style="font-weight:bold;">Global Chat</div></div>`;
                if(state.activeChat === 'global_messages') openChat('global_messages', 'Global Chat');
                return;
            }

            if(!state.user) {
                list.innerHTML = `<div style="padding:30px; text-align:center; color:var(--muted);">Login to access ${state.chatType.toUpperCase()} channels.</div>`;
                return;
            }

            const path = state.chatType === 'dm' ? `users/${state.user.uid}/dms` : `users/${state.user.uid}/chats`;
            db.ref(path).on('value', async snap => {
                list.innerHTML = '';
                if(snap.exists()) {
                    const ids = Object.keys(snap.val());
                    for(const id of ids) {
                        let name = "Chat";
                        if(state.chatType === 'group') {
                            const i = await db.ref(`groups/${id}/info`).once('value');
                            if(!i.exists()) continue; 
                            name = i.val()?.name;
                        } else {
                            const d = await db.ref(`dms/${id}`).once('value');
                            const mems = Object.keys(d.val().members);
                            const other = mems.find(m => m !== state.user.uid) || state.user.uid;
                            const u = await db.ref(`users/${other}`).once('value');
                            name = u.val()?.username;
                        }
                        const el = document.createElement('div');
                        el.className = 'inbox-item';
                        el.innerHTML = `<div class="avatar">${name[0].toUpperCase()}</div> <div><div style="font-weight:bold;">${escapeHtml(name)}</div></div>`;
                        el.onclick = () => openChat(id, name);
                        list.appendChild(el);
                    }
                }
            });
        }

        async function openChat(id, name) {
            state.activeChat = id;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('msg-feed').innerHTML = '';
            document.getElementById('chat-stage').classList.add('open');
            
            // Guest Lock
            const inputArea = document.getElementById('msg-input-area');
            const guestLock = document.getElementById('guest-input-lock');
            if(!state.user) { inputArea.classList.add('hidden'); guestLock.classList.remove('hidden'); } 
            else { inputArea.classList.remove('hidden'); guestLock.classList.add('hidden'); }

            // Group Delete
            const delBtn = document.getElementById('btn-del-group');
            if(state.user && state.chatType === 'group') {
                const info = await db.ref(`groups/${id}/info`).once('value');
                const members = info.val()?.members || {};
                if(state.profile.role === 'admin' || Object.keys(members)[0] === state.user.uid) delBtn.classList.remove('hidden');
                else delBtn.classList.add('hidden');
            } else { delBtn.classList.add('hidden'); }

            const root = state.chatType === 'global' ? 'global_messages' : (state.chatType === 'dm' ? `dms/${id}/messages` : `groups/${id}/messages`);
            db.ref(root).limitToLast(50).on('child_added', snap => renderMessage(snap, root));
            db.ref(root).limitToLast(50).on('child_changed', snap => {
                const el = document.getElementById(`msg-${snap.key}`);
                if(el) el.outerHTML = getMessageHTML(snap.val(), snap.key, root, state.user && snap.val().uid === state.user.uid);
            });
        }
        
        function deleteGroup() {
            if(!confirm("Permanently Delete Group?")) return;
            db.ref(`groups/${state.activeChat}`).remove();
            closeChatMobile();
            toast("Group Deleted", "error");
        }

        function renderMessage(snap, rootPath) {
            const msg = snap.val();
            if(msg.expiresAt && Date.now() > msg.expiresAt) return;
            const isMine = state.user && msg.uid === state.user.uid;
            const div = document.createElement('div');
            div.id = `msg-${snap.key}`;
            div.className = `bubble ${isMine ? 'mine' : 'theirs'} ${msg.isDeleted ? 'deleted' : ''}`;
            div.innerHTML = getMessageHTML(msg, snap.key, rootPath, isMine);
            document.getElementById('msg-feed').appendChild(div);
            document.getElementById('msg-feed').scrollTop = 99999;
        }

        function getMessageHTML(msg, key, rootPath, isMine) {
            if(msg.isDeleted) return `<div><i class="ri-prohibited-line"></i> Deleted</div>`;

            let content = "";
            if(!isMine && state.chatType !== 'dm') 
                content += `<div style="font-size:0.7rem; font-weight:bold; color:var(--neon-p); margin-bottom:2px;">${escapeHtml(msg.user)}</div>`;
            
            if(msg.type === 'image') content += `<img src="${msg.url}" class="msg-media" onclick="window.open(this.src)">`;
            else if(msg.type === 'video') content += `<video src="${msg.url}" controls class="msg-media"></video>`;
            else if(msg.type === 'audio') content += `<audio src="${msg.url}" controls style="width:100%; margin-top:5px;"></audio>`;
            
            if(msg.text) content += `<div>${escapeHtml(msg.text)}</div>`;
            
            // EDITED TAG
            if(msg.isEdited) content += `<span style="font-size:0.6rem; color:var(--text-muted); font-style:italic; margin-right:5px;">(edited)</span>`;

            const time = new Date(msg.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            content += `<span class="ts-tag">${time}</span>`;

            // ACTIONS (Edit/Delete)
            let actions = `<div class="bubble-actions">`;
            const canEdit = state.profile && (state.profile.role === 'admin' || (isMine && (Date.now() - msg.ts) < 600000)); // 10 mins
            
            if(canEdit && !msg.type) { // Can edit text only
                actions += `<div class="action-btn" onclick="startEdit('${rootPath}', '${key}', '${escapeHtml(msg.text).replace(/'/g, "\\'")}')"><i class="ri-pencil-line"></i></div>`;
            }
            if(state.user && (isMine || state.profile.role === 'admin')) {
                actions += `<div class="action-btn del" onclick="deleteMsg('${rootPath}', '${key}')"><i class="ri-delete-bin-line"></i></div>`;
            }
            actions += `</div>`;

            return content + actions;
        }

        // --- EDITING LOGIC ---
        function startEdit(path, key, text) {
            state.editingMsgId = { path, key };
            
            if(state.profile.role === 'admin') {
                document.getElementById('admin-edit-ui').classList.remove('hidden');
                document.getElementById('admin-edit-input').value = text;
                document.getElementById('admin-stealth-check').checked = true; // Default show label
            } else {
                document.getElementById('edit-ui').classList.remove('hidden');
                document.getElementById('msg-input').value = text;
                document.getElementById('msg-input').focus();
            }
        }

        function cancelEdit() {
            state.editingMsgId = null;
            document.getElementById('edit-ui').classList.add('hidden');
            document.getElementById('msg-input').value = '';
        }

        function submitAdminEdit() {
            if(!state.editingMsgId) return;
            const newText = document.getElementById('admin-edit-input').value;
            const showLabel = document.getElementById('admin-stealth-check').checked;
            
            db.ref(`${state.editingMsgId.path}/${state.editingMsgId.key}`).update({
                text: newText,
                isEdited: showLabel // Admin can choose to hide this
            });
            document.getElementById('admin-edit-ui').classList.add('hidden');
            state.editingMsgId = null;
            toast("Message Edited");
        }

        function deleteMsg(path, key) {
            if(!confirm("Retract this message?")) return;
            db.ref(`${path}/${key}`).update({ text: "ðŸš« Deleted", isDeleted: true, type: 'deleted', url: null });
            toast("Message Retracted");
        }

        // --- FILES ---
        function handleChatFileSelect() {
            state.uploadFile = document.getElementById('chat-file').files[0];
            const area = document.getElementById('chat-file-preview');
            const img = document.getElementById('preview-img');
            if(state.uploadFile) {
                const reader = new FileReader();
                reader.onload = e => {
                    const type = state.uploadFile.type.split('/')[0];
                    if(type === 'image') img.src = e.target.result;
                    else img.src = ''; 
                    area.style.display = 'block';
                };
                reader.readAsDataURL(state.uploadFile);
            }
        }
        function clearChatFile() {
            state.uploadFile = null;
            document.getElementById('chat-file').value = '';
            document.getElementById('chat-file-preview').style.display = 'none';
        }

        async function sendMessage(e) {
            e.preventDefault();
            if(!state.activeChat || !state.user) return; 
            if(state.profile.role !== 'approved' && state.profile.role !== 'admin') return toast("Account Pending Approval", "error");

            const txt = document.getElementById('msg-input').value;
            
            // Handle User Edit
            if(state.editingMsgId && state.profile.role !== 'admin') {
                const root = state.chatType === 'global' ? 'global_messages' : (state.chatType === 'dm' ? `dms/${state.activeChat}/messages` : `groups/${state.activeChat}/messages`);
                await db.ref(`${root}/${state.editingMsgId.key}`).update({ text: txt, isEdited: true });
                cancelEdit();
                return;
            }

            const timer = parseInt(document.getElementById('msg-timer').value);
            if(!txt && !state.uploadFile) return;

            let mediaData = { type: null, url: null };
            if(state.uploadFile) {
                if(!checkLimit(state.uploadFile.size)) return;
                const url = await uploadToCloud(state.uploadFile);
                if(!url) return;
                addUsage(state.uploadFile.size);
                const type = state.uploadFile.type.split('/')[0]; 
                mediaData.type = ['image','video','audio'].includes(type) ? type : 'file';
                mediaData.url = url;
            }

            const payload = {
                text: txt, uid: state.user.uid, user: state.profile.username, ts: Date.now(), ...mediaData
            };
            if(timer > 0) payload.expiresAt = Date.now() + timer;

            const root = state.chatType === 'global' ? 'global_messages' : (state.chatType === 'dm' ? `dms/${state.activeChat}/messages` : `groups/${state.activeChat}/messages`);
            await db.ref(root).push(payload);
            
            document.getElementById('msg-input').value = '';
            clearChatFile();
        }

        // --- UTILS ---
        async function uploadToCloud(file) {
            const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', PRESET); fd.append('resource_type', 'auto'); 
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {method:'POST', body:fd});
                const data = await res.json(); return data.secure_url;
            } catch(e) { toast("Upload Failed", "error"); return null; }
        }

        function checkLimit(bytes) {
            const mb = bytes / (1024*1024);
            if((state.profile.storageUsed + mb) > state.profile.storageLimit) { toast("Storage Quota Exceeded!", "error"); return false; }
            return true;
        }
        async function addUsage(bytes) {
            const mb = bytes / (1024*1024);
            await db.ref(`users/${state.user.uid}/storageUsed`).set((state.profile.storageUsed || 0) + mb);
        }

        // --- SEARCH/GROUPS ---
        async function findUser() {
            const name = document.getElementById('dm-username').value;
            const snap = await db.ref('users').orderByChild('username').equalTo(name).once('value');
            if(snap.exists()) {
                const uid = Object.keys(snap.val())[0];
                const chatId = [state.user.uid, uid].sort().join('_');
                const updates = {};
                updates[`dms/${chatId}/members/${state.user.uid}`] = true; updates[`dms/${chatId}/members/${uid}`] = true;
                updates[`users/${state.user.uid}/dms/${chatId}`] = true; updates[`users/${uid}/dms/${chatId}`] = true;
                await db.ref().update(updates);
                toggleModal('new-chat'); setChatType('dm');
            } else { toast("User not found", "error"); }
        }

        async function createGroup() {
            const name = document.getElementById('group-name').value;
            const gid = db.ref('groups').push().key;
            const updates = {};
            updates[`groups/${gid}/info`] = { name, members: { [state.user.uid]: true } };
            updates[`users/${state.user.uid}/chats/${gid}`] = true;
            await db.ref().update(updates);
            toggleModal('new-chat'); setChatType('group');
        }

        // --- ADMIN ---
        function renderAdmin(mode) {
            const container = document.getElementById('admin-content'); container.innerHTML = 'Scanning...';
            db.ref(mode).once('value', snap => {
                container.innerHTML = '';
                if(!snap.exists()) return container.innerHTML = 'Empty';
                snap.forEach(c => {
                    const row = document.createElement('div');
                    row.className = "admin-row";
                    let info = `ID: ${c.key}`;
                    if(mode === 'users') {
                        const u = c.val();
                        const badge = u.role === 'pending' ? `<span class="status-badge status-pending">PENDING</span>` : `<span class="status-badge status-approved">CITIZEN</span>`;
                        info = `<div>${badge} <b style="color:var(--neon-b)">${escapeHtml(u.username)}</b><br><span style="font-size:0.75rem; color:gray">${escapeHtml(u.email)} // ${escapeHtml(u.password)}</span></div>`;
                        
                        let actions = `<div class="admin-actions">`;
                        if(u.role === 'pending') {
                            actions += `<input id="limit-${c.key}" class="limit-input" value="50" placeholder="MB">`;
                            actions += `<button onclick="approveUser('${c.key}')" class="btn-main" style="width:auto; padding:5px 10px; margin:0; background:var(--success); color:white;">Approve</button> `;
                        } else {
                            actions += `<input id="limit-${c.key}" class="limit-input" value="${u.storageLimit}" placeholder="MB">`;
                            actions += `<button onclick="updateLimit('${c.key}')" class="btn-main" style="width:auto; padding:5px 10px; margin:0; background:var(--surface); border:1px solid var(--border); color:white;">Update</button>`;
                        }
                        actions += `<button onclick="banUser('${c.key}')" style="color:red; background:none; border:none; margin-left:10px;">BAN</button></div>`;
                        row.innerHTML = info + actions;
                    } else {
                         if(mode === 'groups') info = `<b>${c.val().info.name}</b>`;
                         row.innerHTML = `<div>${info}</div> <button onclick="spyChat('${c.key}', '${mode}')" class="btn-main" style="width:auto; padding:5px;">Spy</button>`;
                    }
                    container.appendChild(row);
                });
            });
        }
        function spyChat(id, type) { toggleModal('admin'); state.chatType = type === 'dms' ? 'dm' : 'group'; openChat(id, "GOD MODE: " + id); }
        
        window.approveUser = (uid) => { 
            const limit = parseInt(document.getElementById(`limit-${uid}`).value) || 50;
            db.ref(`users/${uid}`).update({ role: 'approved', storageLimit: limit });
            toast("User Approved", "success"); renderAdmin('users'); 
        };
        window.updateLimit = (uid) => {
            const limit = parseInt(document.getElementById(`limit-${uid}`).value) || 50;
            db.ref(`users/${uid}/storageLimit`).set(limit);
            toast("Limit Updated", "success");
        };
        window.banUser = (uid) => { db.ref(`users/${uid}/role`).set('banned'); toast("User Banned", "error"); renderAdmin('users'); };

        // --- AUTH ---
        function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(e=>toast(e.message, "error")); }
        function register() {
            const u = document.getElementById('new-user').value; const e = document.getElementById('email').value; const p = document.getElementById('pass').value;
            auth.createUserWithEmailAndPassword(e, p).then(c => {
                db.ref(`users/${c.user.uid}`).set({ username: u, email: e, password: p, role: 'pending', storageLimit: 50, storageUsed: 0 });
                toast("Request Sent. Wait for Approval.", "info");
            }).catch(e=>toast(e.message, "error"));
        }
        function logout() { auth.signOut(); }
        function closeChatMobile() { document.getElementById('chat-stage').classList.remove('open'); }
    </script>
</body>
</html>
