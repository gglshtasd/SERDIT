<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SERDIT | System v7.3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        :root { --bg: #030304; --surface: #0a0a0c; --border: #22222a; --neon-blue: #3b82f6; --neon-red: #ef4444; --neon-green: #10b981; --text: #e2e8f0; --font-main: 'Space Grotesk', sans-serif; --font-code: 'JetBrains Mono', monospace; --nav-w: 280px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-main); height: 100dvh; overflow: hidden; display: flex; user-select: none; }
        input, textarea, button { font-family: inherit; outline: none; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        .app-shell { display: flex; width: 100%; height: 100%; position: relative; }
        .sidebar { width: var(--nav-w); background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; flex-shrink: 0; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .main-stage { flex: 1; position: relative; background: var(--bg); display: flex; flex-direction: column; overflow: hidden; }

        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 500; filter: drop-shadow(0 0 10px var(--neon-blue)); }
        .fab { width: 60px; height: 60px; border-radius: 50%; background: var(--surface); border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 1.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .fab:hover { transform: scale(1.1); background: var(--neon-blue); color: white; }
        .fab.nexus-active { border-color: var(--neon-green); color: var(--neon-green); }

        .nexus-layout { display: flex; height: 100%; position: relative; opacity: 0; pointer-events: none; transition: 0.3s; position: absolute; inset: 0; background: var(--bg); }
        .nexus-layout.active { opacity: 1; pointer-events: all; }
        .chat-list-pane { width: 320px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .chat-view-pane { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        
        .chat-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .chat-item:hover { background: #141419; }
        .chat-item.active { background: rgba(59, 130, 246, 0.1); border-left: 3px solid var(--neon-blue); }
        
        .msg-feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 6px; padding-bottom: 100px; }
        .bubble { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; position: relative; word-wrap: break-word; }
        .bubble.mine { align-self: flex-end; background: var(--neon-blue); color: white; border-bottom-right-radius: 2px; }
        .bubble.theirs { align-self: flex-start; background: var(--surface); color: #ccc; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .bubble.deleted { border: 1px dashed var(--neon-red); background: transparent !important; color: var(--neon-red); font-style: italic; }
        .bubble img, .bubble video { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        .input-dock { background: var(--surface); border-top: 1px solid var(--border); padding: 10px; display: flex; align-items: flex-end; gap: 10px; z-index: 70; }
        .msg-input { flex: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 12px; color: white; min-height: 44px; max-height: 120px; resize: none; }

        .gallery-wrapper { height: 100%; width: 100%; position: relative; overflow: hidden; opacity: 0; pointer-events: none; transition: 0.3s; position: absolute; inset: 0; }
        .gallery-wrapper.active { opacity: 1; pointer-events: all; }
        .gallery-3d, .gallery-grid { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: 0.5s; }
        .gallery-3d.active, .gallery-grid.active { opacity: 1; pointer-events: all; }
        .gallery-3d { display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #111 0%, #000 100%); perspective: 1000px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 80px 20px 20px 20px; overflow-y: auto; }

        .coverflow { display: flex; transform-style: preserve-3d; transition: transform 0.5s; }
        .art-card { width: 200px; height: 300px; margin: 0 20px; -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, #0004); position: relative; transition: 0.5s; cursor: pointer; }
        .art-card img, .art-card video { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; border: 2px solid var(--border); background: #000; }
        .grid-card { aspect-ratio: 1; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .grid-card img, .grid-card video { width: 100%; height: 100%; object-fit: cover; }
        .gallery-controls { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; display: flex; gap: 10px; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 20px; border: 1px solid var(--border); }

        .btn { padding: 10px 15px; background: var(--neon-blue); border: none; color: white; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 0.8rem; }
        .btn.ghost { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn.danger { background: var(--neon-red); }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .card { background: var(--surface); border: 1px solid var(--border); padding: 25px; border-radius: 16px; width: 90%; max-width: 450px; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-icon-btn { background: none; border: none; color: white; cursor: pointer; }
        .inp { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 12px; color: white; border-radius: 8px; margin-bottom: 10px; font-family: var(--font-code); }
        .toggle-switch { display: flex; background: var(--bg); border-radius: 20px; padding: 2px; border: 1px solid var(--border); margin-bottom:15px; }
        .toggle-opt { flex: 1; text-align: center; padding: 8px; border-radius: 18px; cursor: pointer; font-size: 0.8rem; color: var(--text-muted); }
        .toggle-opt.active { background: var(--neon-blue); color: white; }

        .god-badge { position: fixed; top: 15px; left: 15px; background: var(--neon-red); color: white; padding: 4px 10px; font-size: 0.7rem; font-weight: 800; border-radius: 20px; z-index: 9999; display: none; pointer-events: none; font-family: var(--font-code); }
        .mobile-menu-btn { display: none; position: absolute; top: 15px; left: 15px; z-index: 80; background: #000; border: 1px solid var(--border); width: 40px; height: 40px; align-items: center; justify-content: center; border-radius: 8px; color: white; }
        @media (max-width: 768px) { .sidebar { position: fixed; inset: 0; width: 100%; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .chat-list-pane { width: 100%; position: absolute; inset: 0; } .chat-view-pane { position: absolute; inset: 0; transform: translateX(100%); transition: transform 0.3s; z-index: 60; } .chat-view-pane.active { transform: translateX(0); } .mobile-menu-btn { display: flex; } }
    </style>
</head>
<body>
    <div id="god-badge" class="god-badge">GOD MODE</div>
    <div id="toast-box" style="position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:9000;"></div>

    <div class="app-shell">
        <nav class="sidebar" id="sidebar">
            <div style="padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--border);">
                <div style="font-family: var(--font-code); font-size: 2rem;">S<span style="color:var(--neon-blue)">ERDIT</span></div>
                <div style="font-size: 0.6rem; letter-spacing: 3px; color: var(--neon-red);">RECOVERY V7.3</div>
            </div>
            <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 10px;">
                <div style="text-align:center; font-family:var(--font-code); font-size:0.7rem; color:var(--text-muted); border:1px solid var(--border); padding:10px; border-radius:8px;">
                    <div id="user-display">GUEST</div>
                    <div id="quota-display" style="color:var(--neon-red)">STATUS: PENDING</div>
                </div>
                <div style="flex:1"></div>
                <button class="btn" onclick="toggleModal('auth')">IDENTITY</button>
                <button class="btn ghost" onclick="auth.signOut()">DISCONNECT</button>
                <button id="god-panel-btn" class="btn danger" style="display:none" onclick="toggleModal('god-panel')">GOD PANEL</button>
            </div>
        </nav>

        <div class="main-stage">
            <div id="view-gallery" class="gallery-wrapper active">
                <div class="gallery-controls">
                    <button class="btn ghost" onclick="toggleGalZone()" id="zone-btn">PUBLIC</button>
                    <button class="btn ghost" onclick="setGalMode('3d')">3D</button>
                    <button class="btn ghost" onclick="setGalMode('grid')">GRID</button>
                    <button class="btn" onclick="openUploadModal()">+</button>
                </div>
                <div id="gal-3d" class="gallery-3d active"><div id="coverflow" class="coverflow"></div></div>
                <div id="gal-grid" class="gallery-grid"></div>
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="ri-menu-4-fill"></i></button>
            </div>

            <div id="view-nexus" class="nexus-layout">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="ri-menu-4-fill"></i></button>
                <div class="chat-list-pane">
                    <div style="padding:15px; border-bottom:1px solid var(--border); padding-top: 60px;">
                        <input class="inp" placeholder="Search Frequency...">
                    </div>
                    <div id="chat-list-container" style="overflow-y:auto; flex:1;"></div>
                </div>
                <div class="chat-view-pane" id="chat-stage">
                    <div style="height:60px; border-bottom:1px solid var(--border); display:flex; align-items:center; padding:0 15px; background:var(--surface);">
                        <button class="btn ghost" style="width:35px; margin-right:10px; display:none;" id="back-btn" onclick="closeChatMobile()"><</button>
                        <div style="font-weight:700;">Global Frequency</div>
                    </div>
                    <div id="chat-feed" class="msg-feed"></div>
                    <div class="input-dock" id="input-dock">
                        <button class="btn ghost" style="width:40px;" onclick="openUploadModal('chat')">+</button>
                        <textarea id="msg-input" class="msg-input" placeholder="Transmit..." rows="1"></textarea>
                        <button class="btn" style="width:50px; border-radius:50%;" onclick="sendMessage()"><i class="ri-send-plane-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="fab-container"><div class="fab" id="main-fab" onclick="toggleMode()"><i class="ri-chat-3-line"></i></div></div>
    </div>

    <div id="modal-auth" class="modal">
        <div class="card">
            <div class="modal-header"><h2>IDENTITY</h2><button class="close-icon-btn" onclick="toggleModal('auth', false)">X</button></div>
            <div class="toggle-switch">
                <div class="toggle-opt active" onclick="switchAuthTab('login', this)">LOGIN</div>
                <div class="toggle-opt" onclick="switchAuthTab('ghost', this)">GHOST</div>
            </div>
            <div id="tab-login">
                <input id="l-email" class="inp" placeholder="Email/Username">
                <input id="l-pass" class="inp" type="password" placeholder="Password">
                <button class="btn" style="width:100%;" onclick="doLogin()">AUTHENTICATE</button>
            </div>
            <div id="tab-ghost" style="display:none;">
                <input id="r-code" class="inp" placeholder="Codename">
                <input id="r-pass" class="inp" type="password" placeholder="Password">
                <button class="btn" style="width:100%;" onclick="doRegister()">REGISTER</button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="modal">
        <div class="card">
            <div class="modal-header"><h3>UPLOAD</h3><button class="close-icon-btn" onclick="toggleModal('upload', false)">X</button></div>
            <input type="file" id="media-file" class="inp">
            <div class="toggle-switch" style="margin-top:10px;">
                <div class="toggle-opt active" id="opt-pub" onclick="setUpZone('public')">PUBLIC</div>
                <div class="toggle-opt" id="opt-priv" onclick="setUpZone('private')">PRIVATE</div>
            </div>
            <button class="btn" style="width:100%; margin-top:10px;" onclick="processUpload()">CONFIRM</button>
        </div>
    </div>
    
    <div id="modal-god-panel" class="modal">
        <div class="card">
            <div class="modal-header"><h2 style="color:var(--neon-red)">GOD MODE</h2><button class="close-icon-btn" onclick="toggleModal('god-panel', false)">X</button></div>
            <button class="btn ghost" style="width:100%;" onclick="exportDeepFreeze()">EXPORT DB JSON</button>
            <div id="admin-user-list" style="margin-top:10px; max-height:200px; overflow-y:auto; border:1px solid var(--border);"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAtqCvW8QW76WMsweQlHEMbfxJRNWSsUak",
            authDomain: "serdit-1e0aa.firebaseapp.com",
            databaseURL: "https://serdit-1e0aa-default-rtdb.firebaseio.com",
            projectId: "serdit-1e0aa",
            storageBucket: "serdit-1e0aa.firebasestorage.app",
            messagingSenderId: "250245270869",
            appId: "1:250245270869:web:cd496b575cc377afb473dc"
        };
        const CLOUD_NAME = "drnmtmsnn"; const CLOUD_PRESET = "serdit_preset";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let state = { user: null, profile: null, isAdmin: false, mode: 'gallery', galZone: 'public', activeChat: 'global', uploadTarget: 'gallery' };

        auth.onAuthStateChanged(async u => {
            state.user = u;
            if (u) {
                // AUTO-HEAL: Re-create DB entry if deleted
                const s = await db.ref(`users/${u.uid}`).once('value');
                state.profile = s.val();
                
                if(!state.profile) {
                    toast("Repairing Database Entry...", "info");
                    await initProfile(u);
                    state.profile = (await db.ref(`users/${u.uid}`).once('value')).val();
                }

                if (state.profile.role === 'admin') {
                    state.isAdmin = true;
                    document.getElementById('god-badge').style.display = 'block';
                    document.getElementById('god-panel-btn').style.display = 'flex';
                } else if (state.profile.role === 'pending') {
                    // WARN USER
                    toast("ACCOUNT PENDING. Limited Access.", "error");
                    document.getElementById('quota-display').innerText = "STATUS: PENDING";
                }
                
                initApp();
                toggleModal('auth', false);
            } else {
                initApp();
            }
        });

        async function initProfile(u, pass='temp') {
            const name = u.displayName || (u.email ? u.email.split('@')[0] : 'Citizen');
            // FIX: Ensure storageUsed is 0 so the validation rule passes
            await db.ref(`users/${u.uid}`).set({
                username: name, email: u.email, role: 'pending', storageUsed: 0, private: { secPass: pass }
            }).catch(e => toast("Init Error: " + e.message));
        }

        function switchAuthTab(tab, el) {
            document.querySelectorAll('.toggle-opt').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('tab-login').style.display = tab==='login'?'block':'none';
            document.getElementById('tab-ghost').style.display = tab==='ghost'?'block':'none';
        }
        function doLogin() {
            let e = document.getElementById('l-email').value; const p = document.getElementById('l-pass').value;
            if (!e.includes('@')) e = `${e}@ghost.net`;
            auth.signInWithEmailAndPassword(e, p).catch(err => toast(err.message));
        }
        function doRegister() {
            const c = document.getElementById('r-code').value; const p = document.getElementById('r-pass').value;
            auth.createUserWithEmailAndPassword(`${c}@ghost.net`, p)
                .then(cr => initProfile(cr.user, p))
                .catch(e => {
                    if(e.code === 'auth/email-already-in-use') toast("User exists. Please Login.");
                    else toast(e.message);
                });
        }

        function initApp() {
            if(state.profile) document.getElementById('user-display').innerText = state.profile.username;
            loadGallery(); loadChats();
        }

        function toggleMode() {
            state.mode = state.mode === 'gallery' ? 'nexus' : 'gallery';
            document.getElementById('view-gallery').classList.toggle('active', state.mode === 'gallery');
            document.getElementById('view-nexus').classList.toggle('active', state.mode === 'nexus');
            const fab = document.getElementById('main-fab');
            if(state.mode==='nexus') { fab.innerHTML='<i class="ri-gallery-fill"></i>'; fab.classList.add('nexus-active'); openChat('global'); }
            else { fab.innerHTML='<i class="ri-chat-3-line"></i>'; fab.classList.remove('nexus-active'); }
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleGalZone() {
            state.galZone = state.galZone === 'public' ? 'private' : 'public';
            document.getElementById('zone-btn').innerText = state.galZone.toUpperCase();
            loadGallery();
        }
        function setGalMode(m) {
            document.getElementById('gal-3d').classList.toggle('active', m==='3d');
            document.getElementById('gal-grid').classList.toggle('active', m==='grid');
        }

        function loadGallery() {
            db.ref(`gallery/${state.galZone}`).limitToLast(50).on('value', snap => {
                const d = snap.val();
                const t = document.getElementById('coverflow'); const g = document.getElementById('gal-grid');
                t.innerHTML = ''; g.innerHTML = '';
                if(!d) return;
                Object.values(d).forEach((img, i) => {
                    const el = document.createElement('div'); el.className = 'art-card';
                    el.style.transform = `rotateY(${i*30}deg) translateZ(400px)`;
                    el.innerHTML = `<img src="${img.url}">`; t.appendChild(el);
                    const eg = document.createElement('div'); eg.className = 'grid-card';
                    eg.innerHTML = `<img src="${img.url}">`; g.appendChild(eg);
                });
            });
        }

        function openUploadModal(t='gallery') { state.uploadTarget = t; toggleModal('upload', true); }
        function setUpZone(z) {
            document.querySelectorAll('#modal-upload .toggle-opt').forEach(e=>e.classList.remove('active'));
            document.getElementById(`opt-${z.substr(0,3)}`).classList.add('active');
        }
        async function processUpload() {
            const f = document.getElementById('media-file').files[0];
            if(!f) return;
            toast("Uploading...");
            const fd = new FormData(); fd.append('file', f); fd.append('upload_preset', CLOUD_PRESET);
            try {
                const r = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {method:'POST', body:fd});
                const d = await r.json();
                const meta = { url: d.secure_url, type: 'image', uid: state.user.uid, ts: Date.now() };
                
                // IMPORTANT: This write triggers the storageUsed validation rule
                await db.ref(`users/${state.user.uid}/storageUsed`).set((state.profile.storageUsed||0) + (f.size/1048576))
                    .catch(e => { throw new Error("DB Quota Error: " + e.message) });

                if(state.uploadTarget === 'gallery') {
                    const z = document.getElementById('opt-priv').classList.contains('active') ? 'private' : 'public';
                    await db.ref(`gallery/${z}`).push(meta);
                } else {
                    await db.ref(`chats/${state.activeChat}/messages`).push(meta);
                }
                toggleModal('upload', false); toast("Success");
            } catch(e) { toast(e.message); }
        }

        function loadChats() {
            document.getElementById('chat-list-container').innerHTML = `<div class="chat-item active" onclick="openChat('global')"><div>G</div><div><b>Global</b></div></div>`;
        }
        function openChat(id) {
            state.activeChat = id;
            if(window.innerWidth<=768) { document.getElementById('chat-stage').classList.add('active'); document.getElementById('back-btn').style.display='block'; }
            const feed = document.getElementById('chat-feed'); feed.innerHTML='';
            db.ref(`chats/${id}/messages`).limitToLast(50).on('child_added', s => {
                const m = s.val(); const d = document.createElement('div');
                d.className = `bubble ${m.uid===state.user.uid?'mine':'theirs'}`;
                if(m.type==='image') d.innerHTML=`<img src="${m.url}">`; else d.innerText=m.text;
                feed.appendChild(d); feed.scrollTop=feed.scrollHeight;
            });
        }
        function sendMessage() {
            const t = document.getElementById('msg-input').value; if(!t) return;
            db.ref(`chats/${state.activeChat}/messages`).push({ text:t, uid:state.user.uid, ts:Date.now() })
                .catch(e => toast("Send Failed: " + e.message)); // Catch pending user errors
            document.getElementById('msg-input').value='';
        }

        function toggleModal(id, f) { document.getElementById(`modal-${id}`).classList.toggle('active', f); }
        function closeChatMobile() { document.getElementById('chat-stage').classList.remove('active'); }
        function toast(m) {
            const b = document.getElementById('toast-box');
            b.innerHTML = `<div style="background:#111;color:white;padding:10px;border:1px solid #333;">${m}</div>`;
            setTimeout(()=>b.innerHTML='', 3000);
        }
        function exportDeepFreeze() {
            db.ref('/').once('value', s => {
                const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(s.val())]));
                a.download = 'DUMP.json'; a.click();
            });
        }
    </script>
</body>
</html>
